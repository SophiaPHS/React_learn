<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- 引入react核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react的DOM库 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <!-- 根标签 -->
    <div id="root"></div>
    <script>
      /* 原生DOM操作--向页面中添加一个div
         1.创建一个div
         const div = document.createElement('div') //创建一个dom元素
         2.向div中设置内容
         div.innerText = '我是一个div'
         3.获取root
         const root = document.getElementById('root')
         4.将div添加到页面中
         root.appendChild(div)
       */
      //react操作--向页面中添加一个div  
      /* 
            React.createElement()
                - 用来创建一个React元素
                - 参数：
                    1.元素名(组件名)
                    2.元素中的属性
                    3.元素的子元素(内容)
       */
      //1.创建一个React元素
      const div = React.createElement('div',{},'我是React创建的div')
      //2.获取根元素对应的React元素
      const root=ReactDOM.createRoot(document.getElementById('root')) //用来创建React根元素，参数为DOM元素
      //3.将div渲染到根元素
      root.render(div)
      // ReactDOM.render(div,document.getElementById('root'))//将步骤2,3合并，新版本已不支持使用
    </script>
  </body>
</html>
